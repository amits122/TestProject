<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register</title>

      <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
      <link rel="stylesheet" href="./css/bootstrap.css">
      <link rel="stylesheet" href="./css/register.css">
  </head>

  <body>
    <div class="signup-form">
      <form>
      <h2>Sign Up</h2>
      <p>Please fill in this form to create an account!</p>
      <hr>
      <div class="form-group">
        <input type="text" id="first_name" class="form-control" name="first_name" placeholder="First Name" required="required">
      </div>
      <div class="form-group">
        <input type="text" id="last_name" class="form-control" name="last_name" placeholder="Last Name" required="required">
      </div>
      <div class="form-group">
        <input type="email" id="email" class="form-control" name="email" placeholder="Email@email.com" required="required">
      </div>
      <div class="form-group">
        <input type="tel" id="tel_num" class="form-control" name="tel_num" placeholder="9900990099" required="required" pattern="[0-9]{10}">
      </div>
      <div class="form-group">
        <input type="text" id="username" class="form-control" name="username" placeholder="Username" required="required">
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control" name="password" placeholder="Password" required="required">
      </div>
      <div class="form-group">
        <input type="password" id="confirm_password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
      </div>        
      <div class="form-group">
        <label class="checkbox-inline"><input type="checkbox" id="tac" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg" onclick="signup()">Sign Up</button>
      </div>
      </form>
      <div class="hint-text">Already have an account? <a href="./login.html">Login here</a></div>
    </div>
    <script>window.$ = window.jQuery = require("./js/jquery.min.js")</script>
    <script src="./js/register.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
