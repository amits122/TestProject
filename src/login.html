<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Bootstrap Simple Login Form with Blue Background</title>

		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<link rel="stylesheet" href="./css/bootstrap.css">
		<link rel="stylesheet" href="./css/login.css">

	</head>
	<body>
		<div class="login-form">
			<form>
				<h2 class="text-center">Login</h2>   
				<div class="form-group has-error">
					<input type="text" id="username" class="form-control" name="username" placeholder="Username" required="required">
				</div>
				<div class="form-group">
					<input type="password" id="password" class="form-control" name="password" placeholder="Password" required="required">
				</div>        
				<div class="form-group">
					<button type="submit" onclick="login()" class="btn btn-primary btn-lg btn-block">Sign in</button>
				</div>
				<p><a href="#">Lost your Password?</a></p>
			</form>
			<p class="text-center small">Don't have an account? <a href="./register.html">Sign up here!</a></p>
		</div>
		<script>window.$ = window.jQuery = require("./js/jquery.min.js")</script>
		<script src="./js/login.js"></script>
		<script src="./js/popper.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
	</body>
</html>
